{% load static %}
<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equi="X-UA=Compatible" content="ie=edge" />
		<title>SG</title>
		<link rel="stylesheet" type="text/css" href="{% static 'pages/styles.css' %}">
		<link rel="stylesheet" type="text/css" href="{% static 'pages/fullpage.min.css' %}">
		 <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- fontawesome -->
    <script src="https://kit.fontawesome.com/36ba98d70d.js" crossorigin="anonymous"></script>
	</head>
	<body>
			<header class="site-header">
				<nav class="navbar navbar-expand-md navbar-dark">
					<div class="container">
						<a class="navbar-brand mr-4" href="{% url 'home'%}">SG</a>
						<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggle" aria-controls="navbarToggle" aria-expanded="false" aria-label="Toggle navigation">
						<span class="navbar-toggler-icon"></span>
						</button>
						<div class="collapse navbar-collapse" id="navbarToggle">
							<div class="navbar-nav mr-auto">
								<a class="nav-item nav-link" href="{% url 'about'%}">About</a>
								<a class="nav-item nav-link" href="{% url 'product-list' %}">Products</a>
								<a class="nav-item nav-link" href="{% url 'project-list' %}">Portfolio</a>
							</div>
							
							<div class="navbar-nav">
								{% if user.is_authenticated %}
									<a class="navbar-text">{{user.email}}</a>
									<a class="nav-item nav-link" href="{% url 'blog-list' %}">Blog</a>
									<a class="nav-item nav-link" href="{% url 'user-logout'%}">Logout</a>
								{% else %}
									<a class="nav-item nav-link" href="{% url 'user-login'%}">Login</a>
									<a class="nav-item nav-link" href="{% url 'user-register'%}">Register</a>
								{% endif %}
							</div>
						</div>
					</div>
				</nav>
			</header>
		
		{% block home %}


		{% endblock home %}
		
		{% block content %}
		{% endblock content %}



		  <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>


		<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TimelineMax.min.js" integrity="sha256-fIkQKQryItPqpaWZbtwG25Jp2p5ujqo/NwJrfqAB+Qk=" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenMax.min.js" integrity="sha256-lPE3wjN2a7ABWHbGz7+MKBJaykyzqCbU96BJWjio86U=" crossorigin="anonymous"></script>
		<script src="{% static 'pages/fullpage.min.js' %}" type="text/javascript" charset="utf-8" async defer></script>
		<script src="{% static 'pages/index.js' %}" type="text/javascript" charset="utf-8" async defer></script>

	</body>
</html>
