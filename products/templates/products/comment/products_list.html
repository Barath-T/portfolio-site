{% extends 'pages/base.html' %}

{% block content %}




<section id="">


<div class="row">
	{% for instance in object_list %}
	<!-- 	<div class="container main-body ">  -->



	<div class="pricing-col col-lg-3 col-md-4">
		<div class="card">
			<div class="card-header">
				<h3>{{ instance.title }}</h3>
			</div>
			<div class="card-body">
				<img class="main-bodyimg" src="{{ instance.image.url }}">

				<h2 class="price-text">{{ instance.price }}</h2>
				<p>{{ instance.description }}</p>
				<a href="{{ instance.get_absolute_url }}" class="btn btn-lg btn-block btn-dark">View</a>
			</div>
		</div>
	</div>

	<!-- </div> -->


	{% endfor %}
</div>

	</section>
	{% if user.is_admin %}
	<a class="btn btn-dark register-btn" href="{% url 'product-create' %}"><strong>+</strong>Product</a>
	{% endif %}
{% endblock content%}
